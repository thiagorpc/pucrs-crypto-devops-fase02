name: 005. Frontend CI - Build UI

on:
  push:
    branches:
      - main
    paths:
      - 'crypto-ui/**'
      
  workflow_dispatch:

  # ðŸ”¹ Dispara automaticamente quando o workflow Setup AWS for concluÃ­do
  workflow_run:
    workflows: ["001. Setup Infra AWS"]
    types:
      - completed

concurrency:
  group: terraform
  cancel-in-progress: false
  
env:
  AWS_REGION: us-east-1
  APIGW_NAME: pucrs-crypto-api-gateway

jobs:
  # 1. ðŸ” FASE: AnÃ¡lise de CÃ³digo (Job Inicial)
  code-analysis:
    # âœ… SÃ³ roda se o CI terminou com sucesso
    name: ðŸ” SonarQube Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6.0.0
        with:
          args: >
            -Dsonar.host.url=${{ env.SONAR_HOST_URL }}
            -Dsonar.token=${{ secrets.SONAR_TOKEN }}
            -Dsonar.projectKey=pucrs-crypto-api
            -Dsonar.sources=crypto-api/src
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          
  # ==========================================================
  # ðŸ§© JOB 1: Verifica se a infraestrutura AWS estÃ¡ OK
  # ==========================================================
  infra-check:
    uses: ./.github/workflows/002_check_infra_aws.yml
    needs: code-analysis
    secrets: inherit

  print-infra-output:
    name: Resultado da VerificaÃ§Ã£o de Infraestrutura
    needs: infra-check
    runs-on: ubuntu-latest
    steps:
    - name: ðŸ–¨ Print Infra Output
      run: |
        echo "ðŸ“¢ Infra AWS jÃ¡ estÃ¡ pronta?: ${{ needs.infra-check.outputs.infra_is_ready }}"
        echo "ðŸ”¹ Evento que disparou o workflow: ${{ github.event_name }}"
        
        if [ "${{ github.event_name }}" != "push" ] && [ "${{ needs.infra-check.outputs.infra_is_ready }}" != "true" ]; then
          echo "âŒ Infra nÃ£o estÃ¡ pronta e o evento nÃ£o Ã© push â€” abortando!"
          exit 1
        else
          echo "âœ… Prosseguindo mesmo que a infra nÃ£o esteja pronta (push detectado ou infra OK)."
        fi

  # ==========================================================
  # ðŸš€ JOB 2: Build, Test e Push da Front-End
  # ==========================================================

  build-frontend:
    name: ðŸš€ Build, Test and Push Frontend
    needs: print-infra-output
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout Code
        uses: actions/checkout@v4

    
      - name: ðŸ” Configurar Credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸ”§ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: âš¡ Cache Node Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: ðŸ“¥ Instalar dependÃªncias
        run: |
          cd crypto-ui
          npm install

      - name: ðŸ” Run ESLint (Code Quality)
        run: |
          cd crypto-ui
          npm run lint
      
      - name: ðŸ§ª Run Frontend Tests (VITEST)
        run: |
          cd ./crypto-ui
          npm run test

      - name: ðŸŽ¯ Obter Domain Name do CloudFront
        id: get_cdn_domain
        run: |
          CDN_DOMAIN=$(aws cloudfront list-distributions \
            --query "DistributionList.Items[?Comment=='CDN para o frontend React no S3'].DomainName" \
            --output text \
            --region us-east-1) # CloudFront Ã© sempre global/us-east-1

          if [ -z "$CDN_DOMAIN" ]; then
            echo "âš ï¸ Aviso: DistribuiÃ§Ã£o CloudFront nÃ£o encontrada. Usando URL S3."
            echo "CDN_DOMAIN=${{ steps.show_url.outputs.URL }}" >> $GITHUB_ENV
            exit 0
          fi

          echo "CDN_DOMAIN=https://$CDN_DOMAIN" >> $GITHUB_ENV
          echo "âœ… CloudFront Domain: https://$CDN_DOMAIN"

      - name: ðŸŽ¯ Obter DNS do API Gateway
        id: get_api_gateway_dns
        run: |
          APIGW_ID=$(aws apigateway get-rest-apis \
            --region ${{ env.AWS_REGION }} \
            --query "items[?name=='${{ env.APIGW_NAME }}'].id" \
            --output text)

          if [ -z "$APIGW_ID" ]; then
            echo "Erro: NÃ£o foi possÃ­vel encontrar o ID para o API Gateway ${{ env.APIGW_NAME }}."
            exit 1
          fi

          APIGW_STAGE="prod"
          APIGW_DNS_NAME="${APIGW_ID}.execute-api.${{ env.AWS_REGION }}.amazonaws.com/${APIGW_STAGE}"
          echo "APIGW_URL=https://$APIGW_DNS_NAME" >> $GITHUB_ENV
          echo "âœ… API Gateway DNS: https://$APIGW_DNS_NAME"

      - name: â­ Build do Frontend
        run: |
          cd crypto-ui
          VITE_API_URL=${{ env.APIGW_URL }} npm run build

      - name: ðŸ“¦ Preparar artifact (frontend-build.zip)
        run: |
          cd crypto-ui
          zip -r ../frontend-build.zip ./dist || zip -r ../frontend-build.zip ./build

      - name: ðŸ“¤ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend-build.zip
          retention-days: 3

      - name: ðŸ§¾ Publicar Resumo do Deploy Frontend
        if: always()
        run: |
          {
            echo "## ðŸš€ Frontend Deploy Summary"
            echo "- Deploy concluÃ­do: âœ…"
            echo "- API Gateway: ${APIGW_URL}"
            echo "- CloudFront Domain: ${CDN_DOMAIN}"
            echo "- Workflow Run: [${{ github.run_id }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          } >> $GITHUB_STEP_SUMMARY
