name: 004. Backend CD - Stage

on:
  workflow_dispatch:
  workflow_run:
    workflows: ['003. Backend CI - Build and Push Image']
    types:
      - completed

concurrency:
  group: terraform
  cancel-in-progress: false
  
env:
  AWS_REGION: us-east-1
  TF_WORKING_DIR: ./iac/flow
  # âœ… URL do SonarQube definida globalmente
  SONAR_HOST_URL: https://sonarqube.academylam.net

jobs:
# 1. ðŸ” FASE: AnÃ¡lise de CÃ³digo (Job Inicial)
  code-analysis:
    name: ðŸ” SonarQube Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6.0.0
        with:
          args: >
            -Dsonar.host.url=${{ env.SONAR_HOST_URL }}
            -Dsonar.token=${{ secrets.SONAR_TOKEN }}
            -Dsonar.projectKey=pucrs-crypto-api
            -Dsonar.sources=crypto-api/src
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
            