      - name: ğŸ§¾ Publicar Resumo do Deploy
        if: always()
        run: |
          {
            echo "## ğŸš€ Backend Deploy Summary"
            echo "- Deploy concluÃ­do: âœ…"
            echo "- Imagem: **${{ steps.readtag.outputs.IMAGE_TAG }}**"
            echo "- RegiÃ£o: **${{ env.AWS_REGION }}**"
            echo "- DiretÃ³rio Terraform: **${{ env.TF_WORKING_DIR }}**"
            echo "- Workflow Run: [${{ github.run_id }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
