      #      ${{ env.TF_WORKING_DIR }}/terraform.tfstate
      #      ${{ env.TF_WORKING_DIR }}/tfplan.binary
      #    retention-days: 5

      - name: üßæ Publicar Resumo do Deploy
        if: always()
        run: |
          {
            echo "## üöÄ Backend Deploy Summary"
            echo "- Deploy conclu√≠do: ‚úÖ"
            echo "- Imagem: **${{ steps.readtag.outputs.IMAGE_TAG }}**"
            echo "- Regi√£o: **${{ env.AWS_REGION }}**"
            echo "- Diret√≥rio Terraform: **${{ env.TF_WORKING_DIR }}**"
            echo "- Workflow Run: [${{ github.run_id }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          } >> $GITHUB_STEP_SUMMARY


