name: 004. Backend CD - Stage

on:
  workflow_dispatch:
  workflow_run:
    workflows: ['003. Backend CI - Build and Push Image']
    types:
      - completed

concurrency:
  group: terraform
  cancel-in-progress: false
  
env:
  AWS_REGION: us-east-1
  TF_WORKING_DIR: ./iac/flow
  SONAR_HOST_URL: "https://187.32.91.220:58080"

jobs:
# 1. ğŸ” FASE: AnÃ¡lise de CÃ³digo (Job Inicial)
  code-analysis:
    name: ğŸ” SonarQube Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # Nota: Ã‰ mais idiomÃ¡tico usar o Action oficial do SonarQube
      - name: SonarQube Scanner
        uses: SonarSource/sonarcloud-github-action@master
        with:
          projectBaseDir: .
          args: >
            -Dsonar.host.url=${{ env.SONAR_HOST_URL }}
            -Dsonar.token=${{ secrets.SONAR_TOKEN }}

# 2. ğŸ›¡ï¸ FASE: Teste de SeguranÃ§a (Depende da AnÃ¡lise de CÃ³digo)
