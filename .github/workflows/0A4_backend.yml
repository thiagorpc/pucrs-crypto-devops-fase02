name: 004. Backend CD - Stage

on:
  workflow_dispatch:
  workflow_run:
    workflows: ['003. Backend CI - Build and Push Image']
    types:
      - completed

concurrency:
  group: terraform
  cancel-in-progress: false
  
env:
  AWS_REGION: us-east-1
  TF_WORKING_DIR: ./iac/flow
  # ‚úÖ URL do SonarQube definida globalmente
  SONAR_HOST_URL: https://sonarqube.academylam.net

jobs:
# 1. üîç FASE: An√°lise de C√≥digo (Job Inicial)
  code-analysis:
    name: üîç SonarQube Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # fetch-depth: 0 √© crucial para obter o hist√≥rico completo e rodar an√°lises de branches/PRs
          fetch-depth: 0
          
      - name: SonarQube Scan
        # ‚úÖ CORRETO: Use a Action oficial do SonarSource
        uses: SonarSource/sonarqube-scan-action@v5 # Ou use uma tag espec√≠fica
        with:
          # O action l√™ o host e o token como argumentos (args) por padr√£o.
          # O SONAR_TOKEN √© automaticamente injetado se estiver definido como Secret.
          # Voc√™ s√≥ precisa garantir que os argumentos sejam passados para o scanner.
          args: >
            -Dsonar.host.url=${{ env.SONAR_HOST_URL }}
            -Dsonar.token=${{ secrets.SONAR_TOKEN }}
            -Dsonar.projectKey=crypto-api-project 
            -Dsonar.sources=crypto-api/src
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
            
